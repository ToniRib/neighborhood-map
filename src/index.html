<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Denver Brewery Map</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDK0hCvi3Fh_eOu5CiX_l0A_ElZoZFkWXE"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">

    <!-- Search/List Area (desktop) -->
    <div class="col-md-3 text-container">
      <h1>Denver Breweries I've Visited</h1>
      <div id="search">
        <h3>Filter breweries by name or neighborhood:</h3>
        <form id="brewery-search" class="search-area" data-bind="submit: filterBreweries">
          <input type="text" name="search-string" id="search-str" class="search-input">
          <input type="submit" value="search" class="search-btn">
        </form>
      </div>
      <ul data-bind="foreach: filteredBreweryList" class="desktop-list">
        <li data-bind="text: name, click: $parent.breweryClick"></li>
      </ul>
    </div>

    <!-- Google Maps -->
    <div class="col-md-9 map-container">
      <div id="google-map" class="main-map"></div>
    </div>

    <!-- Start of mobile navigation -->
    <nav class="mobile main-menu">
      <ul data-bind="foreach: filteredBreweryList" class="mobile-list">
        <li data-bind="text: name, click: $parent.breweryClick" class="mobile-item"></li>
      </ul>
    </nav>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-header pull-right">
        <a id="nav-expander" class="nav-expander fixed" href="#"><span></span></a>
      </div>
    </div>
    <!-- End of mobile navigation -->

    <!-- Load the scripts -->
    <script src="js/lib/jQuery.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="../bower_components/oauth-signature/dist/oauth-signature.js"></script>
    <script src="js/model.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mobile.js"></script>

</body>
</html>
